<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>БС-Бизнес</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__logo logo">
          <svg width="45" height="45" class="icon">
            <use xlink:href="icons.svg#logo"></use>
          </svg>
        </a>
        <button class="header__button" id="headerButton">
          <svg width="35" height="36" class="icon">
            <use xlink:href="icons.svg#headerButton"></use>
          </svg>
        </button>
      </div>
    </header>
    <div class="gradient"></div>
    <main class="main">
      <section class="section hero container">
        <h1 class="hero__title">
          <span class="hero__title-name">БСБ<span class="hero__title-stripe">-</span></span>
          <span class="hero__title-feature">
            <svg width="255" height="45" class="icon">
              <use xlink:href="icons.svg#business"></use>
            </svg>
          </span>
        </h1>
        <h2 class="hero__description">
          ЭКСПЕРТИЗА В ОБЛАСТИ <br> ИНФОРМАЦИОННЫХ ТЕХНОЛОГИЙ И БЕЗОПАСНОСТИ
        </h2>
        <img src="/src/images/bigLogo.png" alt="" class="bigLogo">
      </section>
    </main>
    <script type="module" src="/src/sctipts/main.js"></script>
  </body>
</html>
